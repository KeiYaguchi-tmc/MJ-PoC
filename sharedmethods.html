<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link href="css/sharedmethods.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="https://unpkg.com/mirotone/dist/styles.css">
</head>

<!-- ボード共有編集方法ポップアップ -->
<body>
    <header><b>物と情報の同時編集方法</b></header>
    <div class="content">
        <div class="message">メッセージをコピーして同時編集したいメンバーに送ってください</div>
        <div class=" box1">
            <button class="copy_btn" onclick = "copy()">
                メッセージコピー
            </button>
        </div>
            
        <div class="box2" id="optional">
            <p class="text1">(ⅰ)&emsp;メンバーシップ会員申請＆Miroライセンス取得</p>
            <p>https://apps.powerapps.com/play/d00b1a27-676f-4773-9f1e-08e759130dad?tenantId=d1c1335e-f582-42a9-b6fe-5e1a16eb9bc8&source=portal&screenColor=RGBA(0%2C176%2C240%2C1)</p>
            <p class="text1" id="p2">(ⅱ)&emsp;ボードURLにアクセス</p>
        </div>
    </div>

    <script type="text/javascript" src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script type="text/javascript" src="src/sharedmethods.js"></script>

    <!-- コピースクリプト -->
    <script>
     function copy() {
     //p要素の文字列を取得
     var text = document.getElementById("optional");
     console.log(text);

     // コピー内容を選択する.
     let range = document.createRange();
     range.selectNodeContents(text);
     let selection = window.getSelection();
     selection.removeAllRanges();
     selection.addRange(range);
     // 選択したものをコピーする.
     document.execCommand('copy');
     // コピー内容の選択を解除する.
     selection.removeAllRanges();
     // コピーをお知らせする
     alert("コピーが完了しました" );

     }
    </script>


</body>
           


</html>
