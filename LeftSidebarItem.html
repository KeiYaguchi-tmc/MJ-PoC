<!DOCTYPE html>
<html lang="en">
  <head>
    <title>デジタル物情アプリ</title>
    <link href="css/LeftSidebarItem.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="title">デジタル物情アプリ</div>
    <div id="container"></div></div>

    <div class="grid wrapper" style="padding-top: 40px;">
      <div class="cs1 ce12" style="margin-bottom: 24px">
        <label class="label">文字のサイズ</label>
        <input class="input" type="number" name="fontSize" id="fontSize">
      </div>
      <div class="cs1 ce12" style="margin-bottom: 24px">
        <label class="label">ウィジェットの幅</label>
        <input class="input" type="number" name="width" id="width">
      </div>
      <div class="cs1 ce12" style="margin-bottom: 24px">
        <button type="button" class="button-small button-primary" id="selectedBtnParallel" data-type="parallel">文字サイズ(64px)</button>
      </div>
      <div class="cs1 ce12">
        <button type="button" class="button-small button-primary" id="selectedBtnSeries" data-type="series">記号幅サイズ(64px)</button>
      </div>
    </div>

    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script src="src/LeftSidebarItem.js"></script>
    <script type="text/javascript" src="src/draw-line.js"></script>
    <link href="css/draw-line.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="https://unpkg.com/mirotone/dist/styles.css">
    
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
